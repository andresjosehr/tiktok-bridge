<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Bridge Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        
        #overlay-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999;
        }
        
        .show {
            transform: translate(-50%, -50%) scale(1) !important;
            opacity: 1 !important;
        }
        
        .hide {
            transform: translate(-50%, -50%) scale(0.8) !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <img id="overlay-image" src="/assets/norose-rosa.png" alt="Rose Overlay">

    <script>
        let isVisible = false;
        let isTransitioning = false;
        
        // Función para mostrar la imagen con animación
        function showImage() {
            if (isVisible || isTransitioning) return;
            
            const image = document.getElementById('overlay-image');
            isTransitioning = true;
            
            console.log('Showing image with animation');
            image.classList.remove('hide');
            image.classList.add('show');
            
            setTimeout(() => {
                isTransitioning = false;
                isVisible = true;
            }, 300);
        }
        
        // Función para ocultar la imagen con animación
        function hideImage() {
            if (!isVisible || isTransitioning) return;
            
            const image = document.getElementById('overlay-image');
            isTransitioning = true;
            
            console.log('Hiding image with animation');
            image.classList.remove('show');
            image.classList.add('hide');
            
            setTimeout(() => {
                isTransitioning = false;
                isVisible = false;
            }, 300);
        }
        
        // Función para verificar el estado de visibilidad
        async function checkVisibility() {
            try {
                const response = await fetch('/api/overlay/status');
                const data = await response.json();
                
                if (data.visible && !isVisible && !isTransitioning) {
                    showImage();
                } else if (!data.visible && isVisible && !isTransitioning) {
                    hideImage();
                }
            } catch (error) {
                console.error('Error checking visibility:', error);
            }
        }
        
        // Debug: mostrar estado inicial
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, overlay with animations ready');
            checkVisibility();
        });
        
        // Verificar cada 200ms para mejor responsividad
        setInterval(checkVisibility, 200);
        
        // Verificar inmediatamente al cargar
        checkVisibility();
    </script>
</body>
</html>
