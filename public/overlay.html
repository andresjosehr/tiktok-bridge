<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Bridge Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        
        #overlay-image {
            display: none;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .show {
            display: block !important;
        }
    </style>
</head>
<body>
    <img id="overlay-image" src="/assets/norose-rosa.png" alt="Rose Overlay">

    <script>
        let isVisible = false;
        
        // Funci√≥n para verificar el estado de visibilidad
        async function checkVisibility() {
            try {
                console.log('Checking visibility...');
                const response = await fetch('/api/overlay/status');
                const data = await response.json();
                console.log('API Response:', data);
                
                const image = document.getElementById('overlay-image');
                if (data.visible && !isVisible) {
                    console.log('Showing image');
                    image.classList.add('show');
                    isVisible = true;
                } else if (!data.visible && isVisible) {
                    console.log('Hiding image');
                    image.classList.remove('show');
                    isVisible = false;
                }
            } catch (error) {
                console.error('Error checking visibility:', error);
            }
        }
        
        // Debug: mostrar estado inicial
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting visibility checks');
            checkVisibility();
        });
        
        // Verificar cada 500ms
        setInterval(checkVisibility, 500);
        
        // Verificar inmediatamente al cargar
        checkVisibility();
    </script>
</body>
</html>
